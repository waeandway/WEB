<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4강 수행평가</title>
    <script src="c:\jquery\jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function() {
            $('button').click(function() {
                $('img').css("border", "10px solid orange");
                $('img').css("box-shadow", "20px 20px 30px green");
                $('img').attr("width", "300");
                $('img').attr("height", "300");
                $('p').html("가로너비:"+$('img').width()+", "+"세로높이:"+$('img').height());             
            });
        });
    </script>
</head>
<body>
    <h2>이미지 속성 변경하기 수행평가</h2>
    <img src="c:\web\img\cow.jpg">
    <br>
    <p></p>
    <br>
    <button>이미지 크기 변경</button>
</body>
</html>
