<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <script src="c:\jquery\jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function() {
            $('button').click(function() {
                $('img').css("border", "10px solid orange");
                $('img').css("box-shadow", "20px 20px 30px green");
                $('img').attr("width", "300");
                $('img').attr("height", "300");
                $('p').html("가로너비:"+$('img').width()+", "+"세로높이:"+$('img').height());           
            });
        });
    </script>
</head>
<body>
    <h2>example</h2> 
    <img src="../img/lion1.jpg">
    <br>
    <p></p>
    <br>
    <button>변경</button>
</body>
</html>
