<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="c:\jquery\jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
        var countChecked = function() {
        var cnt = $( "input:checked" ).length;
        $( "#syu" ).html( "선택된 과목은" + cnt +"과목 입니다." );
        };

        countChecked();
        $( 'input[type=checkbox]' ).on( "click", countChecked );
        });
        </script>
        </head>
        <body>
        <h2> checkbox 선택된 갯수 구하기(length) </h2>
        <form>
        좋아하는 과목을 선택하세요.<br>
        <input type="checkbox" name="kwamok" value="korea" > korea
        <input type="checkbox" name="kwamok" value="engligh"> english
        <input type="checkbox" name="kwamok" value="computer"> computer
        <input type="checkbox" name="kwamok" value="music" > music
        <input type="checkbox" name="kwamok" value="history"> history
        </form>
        <div id="syu"></div>
        </body>
        </html>
