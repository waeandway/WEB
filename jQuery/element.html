<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소탐색</title>
    <style>
        .container *{ /* 클래스 container의 전체(*) 선택을 의미 */
            display: block;
            border: thick dotted purple;
            padding: 20px;
            margin: 20px;
        }
    </style>
    <script src="c:\jquery\jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $('.me').closest('li').css({"border":"thick dotted red"});
            });li  
        });
    </script>
</head>
<body>
    <h1>.closest 메서드</h1>
    <div class="container">
        <div> div 조상
            <ul> ul 부모
                <li class="me"> li 자식, 나
                    <span> span 손자 </span>
                </li>
            </ul>
        </div>
    </div>
    <button>버튼</button>   
</body>
</html>
