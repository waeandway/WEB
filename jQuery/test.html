<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PRACTICE!</title>
</head>
<script src="c:\jquery\jquery-3.6.0.js"></script>
<style>
 .box {
    border : 1px solid black;
    margin: 10px;
    width: 400px;
    height: 50px;
 }
 .bar {
    border: 1px solid green;
    background: grey;
    width: 0px;
    height: 50px;
 }
</style>

<script>
//$(document).ready(function(){});
//$(function(){});
//$('').click(function(){});
//$('').on("click", function(){});
$(document).ready(function(){
    $('#start').click(function(){
        $('.bar').stop().animate({
            width:"400px"
        },
        2000, "linear"
        );
    });

    $('#end').on("click", function(){
        $('.bar').stop().animate({
            width : "1px"
        },
        2000, "swing"
        );
    });
})

</script>
<body>
    <div>
        <button id="start">시작</button> &nbsp;
        <button id="end">중지</button>
    </div>
    <div class="box">
        <div id="bar" class="bar"></div>
    </div>
</body>
</html>
