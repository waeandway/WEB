<script>

    })
</script>
<body>

        <option value="컴퓨터공학과">컴퓨터공학과</option>
        <option value="정보통신학과">정보통신학과</option>
        <option value="게임학과">게임학과</option>
        <option value="융합소프트웨어학과">융합소프트웨어학과</option>
    </select>
    <br>
    <div id="syu"></div>
</body>
</html>
